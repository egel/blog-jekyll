<div id="post-nav">
  {% if page.previous.url %}
  <div class="post-nav-post" id="previous-post">
    <p>{{ site.data.language.str_previous_post }}</p>
    <a href="{{ site.baseurl }}{{ page.previous.url }}">
      {{ page.previous.title }}
    </a>
  </div>
  {% endif %}
  {% if page.next.url %}
  <div class="post-nav-post" id="next-post">
    <p>{{ site.data.language.str_next_post }}</p>
    <a href="{{ site.baseurl }}{{ page.next.url }}">
      {{ page.next.title }}
    </a>
  </div>
  {% endif %}
</div>
